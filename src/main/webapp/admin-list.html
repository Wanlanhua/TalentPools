/* 批量删除 */
function datadel(){
	var arrayDelete = [];
	var tbody = document.getElementById("tbody");
	var arrCheckbox = tbody.getElementsByTagName("input");
	console.log(arrCheckbox)
	//全选
	if(arrCheckbox.length>=1){
		if(document.getElementById("allcheck").checked){
			// console.log(arrCheckbox);
			if(arrCheckbox.length<10){
				for(var i = 0;i<arrCheckbox.length;i++){
					arrayDelete[i] = arrCheckbox[i].getAttribute("value");
				}
			}else{
				for(var i = 0;i<10;i++){
					arrayDelete[i] = arrCheckbox[i].getAttribute("value");
				}
			}
			layer.confirm('确认要全部删除吗？',function(index){
				$.ajax({
					type: 'POST',
					url: '/TalentPools/opdelete',
					dataType: 'json',
					data:{
						id:arrayDelete.join()  //操作员id
					},
					success: function(data){
						if(data.result=="1"){
							console.log("删除成功！")
							getOpertorFresh();
							window.parent.location.reload();//刷新父页面
							layer.closeAll('dialog');//关闭信息框
							layer.msg('已删除!',{icon: 6,time:1000});
						}else{
							console.log("删除失败！")
							getOpertorFresh();
							layer.closeAll('dialog');//关闭信息框
							layer.msg('删除失败!',{icon: 5,time:1000});
						}
					},
					error:function(data) {
						alert("联网失败！")
						layer.closeAll('dialog');//关闭信息框
					},
				});		
			});	
		}else{
			console.log("信息")
			//部分删除
			var flage = true;
			var j = 0;
			for(var i = 0;i<arrCheckbox.length;i++){
				if(arrCheckbox[i].checked){
					arrayDelete[j] = arrCheckbox[i].getAttribute("value");
					j++;
					flage = false;
				}
			}
			if(!flage){
				layer.confirm('确认要部分删除信息吗？',function(index){
					$.ajax({
						type: 'POST',
						url: '/TalentPools/opdelete',
						dataType: 'json',
						data:{
							id:arrayDelete.join()  //操作员id
						},
						success: function(data){
							if(data.result=="1"){
								console.log("删除成功！")
								getOpertorFresh();
								layer.closeAll('dialog');//关闭信息框
								layer.msg('已删除!',{icon: 6,time:1000});
							}else{
								console.log("删除失败！")
								getOpertorFresh();
								layer.closeAll('dialog');//关闭信息框
								layer.msg('删除失败!',{icon: 5,time:1000});
							}
						},
						error:function(data) {
							alert("联网失败！")
							layer.closeAll('dialog');//关闭信息框
						},
					});		
				});	
			}else{
				layer.msg("请选择要删除的信息！")
			}
		}	
	}else{
		layer.msg("没有数据可以删除！")
	}
}
