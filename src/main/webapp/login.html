<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>人才智库</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 引入css样式 -->
  <link rel="stylesheet" href="css/login.css">

  <!-- 引入JQuery -->
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> -->

</head>

<body>
  <div class="container">
    <!-- <div class="row"> -->
      <div class="big-bg">
        <div class="logoinner">
          <span><img src="images/22.png" width="200",height="100" alt=""></span>
        </div>
        <!-- 登录 -->
        <div class="login-box">
          <div class="login-tit">
            <h3>用户登录</h3>
          </div>
          <!-- 表单 -->
          <div class="user-login">
            <form action="" class="inner_form">
              <div id="telborder" class="form border">
                <label>手机号</label>
                <input id="tel" class="ipt" type="text" size="11" maxlength="11" onBlur="isCheckDate()">
              </div>
              <div id="hint-tel"></div>
              <div class="form border" >
                <label>密码</label>
                <input id="password" class="ipt" type="password" onBlur="isCheckDate()">
              </div>
              <div id="hint-password"></div>
              <div>
                <input id="btnlogin" class="login-btn" type="button" value="登录" alt="登录">
              </div>
            </form>
          </div>
          <!-- end 表单 -->
          <div class="login-forget">
            <p>
              <a href="#" id="register">立即注册</a>
              <a href="#" class="fr">忘记密码</a>
            </p>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>

 <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
 <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
 <script type="text/javascript" src="libs/jquery/1.9.1/jquery.min.js"></script> 
 <script type="text/javascript" src="libs/layer/2.4/layer.js"></script>
 <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/logincheck.js"></script>
</body>

</html>
