window.onload = function(){
	/* Act on the event */
	var value;
	var url = window.location.search;
	if (url.indexOf("?")!=-1) {
		var str = url.substr(1);
		var strs = str.split("=");
		for (var i = 0; i < strs.length; i=i+2) {
			var key = strs[i];
			var val = strs[i+1];
			this.value = val;
			console.log(val)
			$("#info").attr("src","username-area-list.html?name="+val)
			$("#userstatic").attr("data-href","opertor-page-statistical.html?name="+val)
		}
	}        
}
