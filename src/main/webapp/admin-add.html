<script type="text/javascript" src="libs/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	// $('.skin-minimal input').iCheck({
	// 	checkboxClass: 'icheckbox-blue',
	// 	radioClass: 'iradio-blue',
	// 	increaseArea: '20%'
	// });
	
	//表单验证
	$("#form-operator-add").validate({
		rules:{
			username:{
				required:true,
			},
			name:{
				required:true,
			},
			password:{
				required:true,
			},	
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var from = document.getElementById("form-operator-add")
			var username = from.elements[0].value;
			// 判断是否是手机号

            if(!(/^1[345789]\d{9}$/.test(username))){ 
                $("#tel_help").text("手机号格式不正确！").addClass("register-danger");
                return;
            }
			var name = from.elements[1].value;
			var password = from.elements[2].value;
			var contact = form.elements[3].value;
			// var department = document.getElementById("department");
			// var index=department.selectedIndex;
			// var departments = department.options[index].value;
			var arealength = $('#area').val().length;
			var areaArray = new Array(arealength);
			for(var i=0;i<arealength;i++){
				areaArray[i]=$('#area').val()[i];
			}
			console.log(username+name+password+contact+areaArray.join())
			//上传服务器
			$.post("/TalentPools/op",{
				username:username,    //用户名
				name:name,			//姓名
				password:password,	//密码
				contact:contact,	//联系方式
				// department:departments,	//部门
				area:areaArray.join()  //管理区域
			},
			function(data,status){
				if(status == "success"){
					console.log(data)
					if(data=='1'){
						layer.msg("成功！")
						var index = parent.layer.getFrameIndex(window.name); 
						  
						window.parent.location.reload();//刷新父页面
						parent.layer.close(index);
						//parent.$('#btn-refresh').click();
					}else if(data=='0'){
						layer.msg("该用户已存在！")
					}else{
						layer.msg("服务器错误！")
					}
				}else{
					layer.msg("请检查网络连接")
				}
			});
		}
	});
});
</script>
